<!DOCTYPE html>
<html>
<head>
<title>Molu ğŸ’– Valentines</title>

<style>
body {
  text-align: center;
  font-family: 'Comic Sans MS', cursive;
  margin-top: 100px;
  background: linear-gradient(to right, #ff9a9e, #fad0c4, #fbc2eb);
  overflow: hidden;
}

h1 {
  font-size: 45px;
  color: #ff0066;
}

button {
  font-size: 22px;
  padding: 20px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

/* Heart shaped buttons */
.heart-btn {
  width: 120px;
  height: 110px;
  background-color: #ff4d6d;
  position: relative;
  transform: rotate(-45deg);
  margin: 40px;
}

.heart-btn:before,
.heart-btn:after {
  content: "";
  width: 120px;
  height: 110px;
  background-color: inherit;
  border-radius: 50%;
  position: absolute;
}

.heart-btn:before {
  top: -60px;
  left: 0;
}

.heart-btn:after {
  left: 60px;
  top: 0;
}

#no {
  background-color: #555;
  position: absolute;
}

.button-text {
  position: absolute;
  transform: rotate(45deg);
  width: 100%;
  text-align: center;
  top: 40px;
  left: 0;
  color: white;
  font-weight: bold;
}

/* Floating hearts & flowers */
.floating {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Ring animation */
.ring {
  font-size: 100px;
  animation: popRing 1.5s ease-out forwards;
  margin-top: 40px;
}

@keyframes popRing {
  0% { transform: scale(0); opacity: 0; }
  60% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); }
}
</style>
</head>

</script>

</body>
</html>
