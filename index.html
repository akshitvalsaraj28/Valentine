<!DOCTYPE html>
<html>
<head>
<title>Molu üíñ Valentines</title>

<style>
body {
  text-align: center;
  font-family: 'Comic Sans MS', cursive;
  margin-top: 100px;
  background: linear-gradient(to right, #ff9a9e, #fad0c4, #fbc2eb);
  overflow: hidden;
}

h1 {
  font-size: 45px;
  color: #ff0066;
}

.heart-btn {
  width: 120px;
  height: 110px;
  background-color: #ff4d6d;
  position: absolute;
  transform: rotate(-45deg);
  margin: 20px;
  cursor: pointer;
  transition: transform 0.3s;
}

.heart-btn:before,
.heart-btn:after {
  content: "";
  width: 120px;
  height: 110px;
  background-color: inherit;
  border-radius: 50%;
  position: absolute;
}

.heart-btn:before { top: -60px; left: 0; }
.heart-btn:after { left: 60px; top: 0; }

.button-text {
  position: absolute;
  transform: rotate(45deg);
  width: 100%;
  text-align: center;
  top: 40px;
  left: 0;
  color: white;
  font-weight: bold;
}

.floating {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

.ring {
  font-size: 100px;
  animation: popRing 1.5s ease-out forwards;
  margin-top: 40px;
}

@keyframes popRing {
  0% { transform: scale(0); opacity: 0; }
  60% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<h1 id="question">Molu üíï<br>Will you be my Valentine?</h1>

<div id="yes" class="heart-btn">
  <div class="button-text">Yes üíñ</div>
</div>

<div id="no" class="heart-btn">
  <div class="button-text">No üíî</div>
</div>

<div id="player"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
let yesButton = document.getElementById("yes");
let noButton = document.getElementById("no");
let question = document.getElementById("question");
let yesSize = 1;
let noCount = 0;
let player;

// Center buttons initially
function centerButtons() {
  const centerX = window.innerWidth / 2;
  const baseY = window.innerHeight / 2;
  yesButton.style.left = (centerX - 160) + "px";
  yesButton.style.top = (baseY - 60) + "px";
  noButton.style.left = (centerX + 40) + "px";
  noButton.style.top = (baseY - 60) + "px";
}
window.addEventListener('resize', centerButtons);
centerButtons();

// YouTube setup
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '0',
    width: '0',
    videoId: 'fXbfBUNJ9mY',
    playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0, 'mute': 0 },
  });
}

// Play music reliably on first click
function startMusic() {
  if (player && player.playVideo) {
    player.playVideo();
  }
}

// Yes button click
yesButton.onclick = function() {
  startMusic(); // ensure music starts
  confetti({ particleCount: 400, spread: 150, origin: { y: 0.6 } });
  document.body.innerHTML = `
    <h1 style="margin-top:120px;">
      HAPPY VALENTINES MOLU üíñüå∏<br><br>
      You are officially my forever Valentine üíç‚ú®
    </h1>
    <div class="ring">üíç</div>
    <h2 style="margin-top:40px; color:#ff0066;">
      Take a pic and send it to Kuttus üòåüíï
    </h2>
  `;
}

// No button hover with collision prevention
noButton.onmouseover = function() {
  noCount++;
  const screenW = window.innerWidth;
  const screenH = window.innerHeight;

  let yesRect = yesButton.getBoundingClientRect();
  let noRect = noButton.getBoundingClientRect();
  let newLeft, newTop;

  do {
    newLeft = Math.random() * (screenW - noRect.width);
    newTop = Math.random() * (screenH - noRect.height);
  } while (
    newLeft < yesRect.right + 20 && newLeft + noRect.width > yesRect.left - 20 &&
    newTop < yesRect.bottom + 20 && newTop + noRect.height > yesRect.top - 20
  );

  noButton.style.left = newLeft + "px";
  noButton.style.top = newTop + "px";

  yesSize += 0.1;
  yesButton.style.transform = "rotate(-45deg) scale(" + yesSize + ")";

  if (noCount == 1) question.innerHTML = "Are you sure Molu? ü•∫";
  else if (noCount == 2) question.innerHTML = "Don‚Äôt break my heart üò≠";
  else if (noCount == 3) question.innerHTML = "The Yes heart is growing stronger üíñ";
  else if (noCount > 4) question.innerHTML = "You cannot escape love üíç‚ú®";
}

// Floating hearts & flowers
setInterval(() => {
  let floatItem = document.createElement("div");
  floatItem.className = "floating";
  floatItem.innerHTML = Math.random() > 0.5 ? "üíñ" : "üå∏";
  floatItem.style.left = Math.random() * 100 + "vw";
  floatItem.style.fontSize = (Math.random() * 20 + 20) + "px";
  document.body.appendChild(floatItem);
  setTimeout(() => floatItem.remove(), 6000);
}, 400);

// Start music on first body click
document.body.addEventListener("click", startMusic, { once: true });

</script>

</body>
</html>
